<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Shouting Machine</title>
  </head>
  <body>
    <div class="container">
    <h1>Shouting Machine</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="word">Please type in a word!</label>
          <input id="word" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="return">
      <p>
        This is your word in all Caps!  <span class="new-word"></span>
      </p>
      </div>
    </div>
  </body>
</html>
